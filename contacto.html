<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - DJ Nombre</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      body {
        background-image: url(imagenes/DJ3.png);
        background-size: cover;
        background-repeat: no-repeat;
        padding-top: 5.25%;
        color: white; 
      }
    </style>
  </head>
  <body>
    <header>
      <button onclick="location.href='actividad.html'">Volver a inicio</button>
    </header>

    <main>
      <div style="background-color: #0000008f; padding: 25px;">
      <h1>Contacto</h1>
      <p>¡Gracias por visitar mi sitio! Si estás interesado en contratar mis servicios como DJ, por favor completa el siguiente formulario y te responderé a la brevedad.</p>

      <form action="enviar.php" method="POST">
        <label for="nombre">Nombre:</label>
        <br>
        <input type="text" id="nombre" name="nombre" required />
        <br><br>

        <label for="correo">Correo electrónico:</label>
        <br>
        <input type="email" id="correo" name="correo" required />
        <br><br>

        <label for="telefono">Teléfono:</label>
        <br>
        <input type="tel" id="telefono" name="telefono" required />
        <br><br>

        <label for="fecha">Fecha del evento:</label>
        <br>
        <input type="date" id="fecha" name="fecha" required />
        <br><br>

        <label for="mensaje">Mensaje:</label>
        <br>
        <textarea id="mensaje" name="mensaje" rows="10" cols="100" required>Hola! Como estas? Queria consultar sobre...</textarea>
        <br><br>

        <button type="submit">Enviar</button>
      </form>

      <p>Ante cualquier inconveniente, contacte a <a href="mailto:maildeprueba@gmail.com">maildeprueba@gmail.com</a></p>
    </div>
    </main>
  </body>
</html>
